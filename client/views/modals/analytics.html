<template name="analytics">
	<div class="modal fade" id="analytics" tabindex="-1" role="dialog" aria-labelledby="lightlabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="lightlabel">Analytics Settings</h3>
				</div>
				<div class="modal-body">
					<div class="modal-section" id="Data">
						<label>Data to Track</label>
						<ul class="list-group checked-list-box">
							<li class="list-group-item"> Temperature</li>
							<li class="list-group-item"> Moisture</li>
							<li class="list-group-item"> Humidity</li>
							<li class="list-group-item"> Light</li>
							<li class="list-group-item"> Show Global Values</li>
						</ul>
						<hr>
						<label>Graph Type</label>
						<select class="list-group-item wholeColumn">
							<option value="temperature">Line Chart</option>
							<option value="moisture">Spline Chart</option>
							<option value="humidity">Bar Chart</option>
							<option value="light">Area Chart</option>
							<option value="light">Area Spline Chart</option>
							<option value="light">Scatter Plot</option>
							<option value="light">Pie Chart</option>
							<option value="light">Donut Chart</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
