<template name="temperature">
	<div class="modal fade" id="temperature" tabindex="-1" role="dialog" aria-labelledby="temperaturelabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="temperaturelabel">Temperature Settings</h3>

				</div>

				<div class="modal-body">
					
					<div class="modal-section" id="automatic">
						<button class="btn section-header" data-toggle="collapse" id="autoButton" data-parent="#automatic" href="#collapseOne"><h4>Automatic</h4></button>
						<div id="collapseOne" class="panel-collapse collapse {{isAuto}} {{isNeither}}">
							<div class="collapse-content">
								Keep the garden at this constant temperature (26&deg;C recommended) 
							</div>
							<input type="text" name="temp" class="form-control" id="temp" value="{{getTemp}}">
						</div>
					</div>
					<hr>
					<div class="modal-section" id="rules">
						<button class="btn section-header" data-toggle="collapse" id="ruleButton" data-parent="#rules" href="#collapseTwo"><h4>Rules</h4></button>
						<div id="collapseTwo" class="panel-collapse collapse {{isRules}}">
							<div class="collapse-content">
								If temperature is Less than <input type="text" id="tempMin" name="multiple[]" class="inline-form" value="{{getTempMin}}">&deg;C, turn heater On
							</div>
							<div class="collapse-content">
								If temperature is Greater than<input type="text" id="tempMax" name="multiple[]" class="inline-form" value="{{getTempMax}}">&deg;C, turn heater
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="saveChanges" data-dismiss="modal" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
