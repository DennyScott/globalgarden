<template name="deleteTem">
	<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="lightlabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="lightlabel">Delete</h3>
				</div>
				<div class="modal-body">
					Are You sure you wish to delete this garden?
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="saveChanges" class="btn btn-primary" data-dismiss="modal">Delete Garden</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
