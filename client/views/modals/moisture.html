<template name="moisture">
	<div class="modal fade" id="moisture" tabindex="-1" role="dialog" aria-labelledby="moisturelabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="temperaturelabel">Moisture Settings</h3>
				</div>
				<div class="modal-body">
					<div class="modal-section" id="moistureautomatic">
						<button class="btn section-header" data-toggle="collapse" id="autoButton" data-parent="#moistureautomatic" href="#moisturecollapseOne"><h4>Automatic</h4></button>
						<div id="moisturecollapseOne" class="panel-collapse collapse {{isAuto}}">
							<div class="collapse-content">
							Keep the garden at this constant moisture (&deg; C) 
						</div>
						<input type="text" name="moisture" class="form-control" id="moistCheck">
						</div>
					</div>
					<hr>
					<div class="modal-section" id="rules">
						<button class="btn section-header" data-toggle="collapse" id="ruleButton" data-parent="#rules" href="#moistureCollapseTwo"><h4>Rules</h4></button>
						<div id="moistureCollapseTwo" class="panel-collapse collapse {{isRules}}">
							<div class="collapse-content">
								If moisture is <select><option value="less">Less than</option><option value="greater">Greater than</option></select> <input type="text" id="moistMin" name="multiple[]" class="inline-form">&deg;C, turn sprinkler <select><option value="on">On</option><option value="off">Off</option></select>
							</div>
							<div class="collapse-content">
								If moisture is <select><option value="less">Less than</option><option value="greater">Greater than</option></select> <input type="text" id="moistMax" name="multiple[]" class="inline-form">&deg;C, turn sprinkler <select><option value="on">On</option><option value="off">Off</option></select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</template>
